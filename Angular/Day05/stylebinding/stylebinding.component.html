<p>stylebinding works!</p>
<!-- why we use & when we use 
    - if u want apply style dynamically to any particular html element then we go for style binding
    synatx 
     [style.csspropertyname]="propertyname"
-->

<h1 [style.color]="mycolor" >Apply Style binding </h1>

<h2 [style.color]="rating<4?'red':'green'"
>Apply Style Binding on Condition</h2>

<!-- ngStyle  
    - It is attribute directive
    - It is given by angular 
    - u can apply any html tag 
    - to apply ngStyle => to required json object 
    - u can apply one & more css property 

    [ngStyle]="propertyname"

-->

<div [ngStyle]="jsonObj" >
    Apply ngStyle attribute directive to div tag 
</div>
