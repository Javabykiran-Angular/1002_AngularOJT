<p>ifdirective works!</p>
<!-- syntax =>
    - u can use any html tag 
    - u can use only one structural directive at a time in any particular html element 

    *ngIf="condition"

-->

    <!-- <div *ngIf="rating<4" >
        <h2>Condition is true </h2>
    </div> -->

    <div *ngIf="rating<4;else myelsepart">
        <h2>Condition is true </h2>
    </div>

    <ng-template #myelsepart>
        <h2>Condition is false </h2>
    </ng-template>
