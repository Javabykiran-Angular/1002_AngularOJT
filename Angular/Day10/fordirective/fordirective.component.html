<table border="1px">
    <thead>
        <th>Sr No</th>
        <th>Product name </th>
        <th>Product Price</th>
        <th>Product Qty</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrobj;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>

<hr>
<table border="1px">
    <thead>
        <th>Sr No</th>
        <th>Product name </th>
        <th>Product Price</th>
        <th>Product Qty</th>
    </thead>
    <tbody>
        <tr (mouseover)="onMouseOver(item)"
            (mouseout)="onMouseOut()"
         *ngFor="let item of arrobj;index as i"
         [ngClass]="{
            'highlight':selected===item.name
         }"
         >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
