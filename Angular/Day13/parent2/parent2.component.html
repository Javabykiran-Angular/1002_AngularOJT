<p>parent2 works!</p>

<h2>Data :: {{strdataReceived}} </h2>

<table border="1px">
    <thead>
        <th>Sr No</th>
        <th>Product name </th>
        <th>Product Price</th>
        <th>Product Qty</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrobjDataReceived;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
<br><br>
<h2>Data Received:: {{msgData}} </h2>

<hr>
<app-child2 (childStrEvent)="strdataReceived=$event"
        (childArrObjEvent)="arrobjDataReceived=$event"
        (childMsgEvent)="onReceivedMsg($event)"
        (childDateEvent)="onReceived($event)"
></app-child2>
